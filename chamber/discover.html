<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Chamber of Commerce</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="discover.html">Discover</a>
    </nav>
  </header>

  <!-- Main Layout -->
  <main class="discover-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <section>
        <h2>Welcome Message</h2>
        <p id="welcome-message"></p>
      </section>
      <section>
        <h2>Area Demographics</h2>
        <ul>
          <li>Population: 100,000</li>
          <li>Median Income: $50,000</li>
          <li>Top Industries: Tourism, Tech, Agriculture</li>
        </ul>
      </section>
    </aside>

    <!-- Main Content -->
    <section class="main-content">
      <h2>Gallery</h2>
      <div class="image-gallery">
        <img src="images/photo1.jpg" alt="Beautiful Landscape" loading="lazy">
        <img src="images/photo2.jpg" alt="City View" loading="lazy">
        <img src="images/photo3.jpg" alt="Local Park" loading="lazy">
        <img src="images/photo4.jpg" alt="Historical Site" loading="lazy">
        <img src="images/photo5.jpg" alt="Cultural Festival" loading="lazy">
        <img src="images/photo6.jpg" alt="Community Center" loading="lazy">
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Chamber of Commerce</p>
  </footer>
</body>
</html>
