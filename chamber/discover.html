<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover the vibrant community served by our Chamber of Commerce. Explore demographics, attractions, and more.">
  <meta name="keywords" content="Chamber of Commerce, Community, Demographics, Local Business">
  <meta property="og:title" content="Chamber of Commerce - discover page" />
  <meta property="og:type" content="website">
  <meta property="og:description" content="The discovering page for Chamber of Commerce.">
  <meta property="og:image" content="https://github.com/mawuli44/wdd231/blob/main/chamber/images/hero.webp"/>
  <meta property="og:url" content="https://mawuli44.github.io/wdd231/chamber/discover.html" />
  <title>Discover Page - Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/discover.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <script src="scripts/discover.js" defer ></script>
  <link rel="icon" href="images/favicon.ico">
</head>
<body>
  <header>
    <h1>Chamber of Commerce</h1>
    <nav>
      <ul>
        <li><a href="index.html" aria-label="Go to Home Page">Home</a></li>
        <li><a href="discover.html" aria-label="Go to Discover Page" class="active">Discover</a></li>
        <li><a href="directory.html" aria-label="Go to Contact Page">Directory</a></li>
        <li><a href="join.html" aria-label="Go to Contact Page">Join Us</a></li>
      </ul>
    </nav>
  </header>
  <main class="discover-container">
    <aside class="sidebar">
      <div id="visitor-message" class="visitor-message"></div>
      <section class="demographics">
        <h2>Demographics</h2>
        <p><strong>Population:</strong> 30,000,000</p>
        <p><strong>Median Age:</strong> 35</p>
        <p><strong>Average Household Income:</strong> Ghs4,000</p>
      </section>
    </aside>
  <section class="main-content">
      <h2>Explore the Area</h2>
      <div class="gallery">
        <img src="images/kwame.png" data-src="images/kwame.png" alt="Beautiful park view" class="lazy" loading="lazy">
        <img src="images/placeholder.png" data-src="images/placeholder.png" alt="Modern nature park" class="lazy" loading="lazy">
        <img src="images/event.png" data-src="images/event.png" alt="Local community event" class="lazy" loading="lazy">
        <img src="images/landmark.png" data-src="images/landmark.png" alt="Historical landmark" class="lazy" loading="lazy">
        <img src="images/countryside.png" data-src="images/countryside.png" alt="Picturesque countryside" class="lazy" loading="lazy">
        <img src="images/shopping.png" data-src="images/shopping.png" alt="Downtown shopping district" class="lazy" loading="lazy">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Chamber of Commerce</p>
  </footer>

</html>
