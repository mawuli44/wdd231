<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Remote Job Connect</title>
  <link rel="stylesheet" href="styles/remote.css">
  <script src="scripts/remote.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
  <header></header>
  <main>
    <section class="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <i class="fa-duotone fa-solid fa-house"></i>
        <label for="email">Email or Username:</label>
        <input type="text" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
      </form>
      <div class="social-login">
        <p>Or login with:</p>
        <button class="google-login">Login with Google</button>
        <button class="social-login">Login with Social Media</button>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
